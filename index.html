<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="abc.css">
</head>
<body>
<div id="menupane">
    <img src="images/HomeLogo.jpeg" style="width:35px;height:35px;border-radius:50%;margin-top:2px;">
	<ul class="listStyle">
		<li id="about">About</li>
        <li id="education">Education</li>
    </ul>
</div>

<!-- Mobile Section -->

<div id="menupaneSidebar">
<div id="navbar" style="width:100%;height: 40px;background-color:grey;">
	<img src="images/HomeLogo.jpeg" style="width:35px;height:35px;border-radius:50%;margin:3px 0 0 0;">
</div>
<button id="ListMobButon" onclick="DispSidebar()" style="cursor: pointer;margin:0px 0 0 0px;">
		<img src="images/ListMob.jpeg" width="30px" height="30px">
</button>
	<div id="menupane-non-desktop" style="display:none;">
	<img class="close-buton" src="images/close.jpeg" style="border-radius: 50%;cursor: pointer;" onclick="CloseSidebar()">
    <ul class="listStyle">
        <li id="about">About</li>
        <li id="education">Education</li>
    </ul>
</div>


<!-- Javascript -->
<script type="text/javascript">
	function DispSidebar(){
		var sidebar=document.getElementById("menupane-non-desktop");
		sidebar.style.cssText="display:block;position:fixed;";
		document.getElementById("ListMobButon").style.display="none";
	}
	function CloseSidebar(){
		var sidebar=document.getElementById("menupane-non-desktop");
		sidebar.style.cssText="display:none;";
		document.getElementById("ListMobButon").style.display="block";
	}


</script>


</body>
</html>
