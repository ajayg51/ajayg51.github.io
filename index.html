<body>

<div id="menupane">
    <ul class="listStyle">
        <li id="about">About</li>
        <li id="education">Education</li>
    </ul>
</div>

<!-- Mobile Section -->
<div id="menupaneSidebar">
<button id="ListMobButon" onclick="DispSidebar()" style="cursor: pointer;">
		<img src="images/ListMob.png" width="30px" height="30px">
</button>
	<div id="menupane-non-desktop" style="display:none;">
	<img class="close-buton" src="images/close.png" style="border-radius: 50%;cursor: pointer;" onclick="CloseSidebar()">
    <ul class="listStyle">
        <li id="about">About</li>
        <li id="education">Education</li>
    </ul>
</div>


<!-- Javascript -->
<script type="text/javascript">
	function DispSidebar(){
		var sidebar=document.getElementById("menupane-non-desktop");
		sidebar.style.cssText="display:block;position:fixed;";
		document.getElementById("ListMobButon").style.display="none";
	}
	function CloseSidebar(){
		var sidebar=document.getElementById("menupane-non-desktop");
		sidebar.style.cssText="display:none;";
		document.getElementById("ListMobButon").style.display="block";
	}


</script>


</body>
</html>
